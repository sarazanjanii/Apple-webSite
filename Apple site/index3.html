<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        .slider-swiper {
            height: 102vh;
            box-sizing: border-box;
        }

        .slider-swiper-slide {
            aspect-ratio: 16 / 9;
            overflow: hidden;
        }

        .slider-swiper-slide img {
            width: 92%;
            height: 90vh;
            object-fit: cover;
            display: block;
        }

        .slider-swiper-pagination {
            gap: 3px;
            margin-top: 10px;
            padding-bottom: 12px;
        }

        .slider-swiper-pagination-bullet {
            width: 8px;
            height: 8px;
            background-color: #5e5d5d;
            border-radius: 50%;
            cursor: pointer;
            opacity: 1;
            border: 1px solid transparent;
        }

        .slider-swiper-pagination-bullet-active {
            background-color: #555;
            border-color: #333;
        }
    </style>
</head>

<body>
    <div class="slider-container bg-light m-0 p-0">
        <div class="swiper slider-swiper p-3 p-md-4">
            <div class="swiper-wrapper">
                <div
                    class="swiper-slide slider-swiper-slide d-flex justify-content-center align-items-center rounded-0">
                    <img src="silder-div/1250x703.jpg" alt="slide 1" class="img-fluid" />
                </div>
                <div
                    class="swiper-slide slider-swiper-slide d-flex justify-content-center align-items-center rounded-0">
                    <img src="silder-div/1250x703 (1).jpg" alt="slide 2" class="img-fluid" />
                </div>
                <div
                    class="swiper-slide slider-swiper-slide d-flex justify-content-center align-items-center rounded-0">
                    <img src="silder-div/1250x703 (2).jpg" alt="slide 3" class="img-fluid" />
                </div>
                <div
                    class="swiper-slide slider-swiper-slide d-flex justify-content-center align-items-center rounded-0">
                    <img src="silder-div/1250x703 (3).jpg" alt="slide 4" class="img-fluid" />
                </div>
                <div
                    class="swiper-slide slider-swiper-slide d-flex justify-content-center align-items-center rounded-0">
                    <img src="silder-div/1250x703 (4).jpg" alt="slide 5" class="img-fluid" />
                </div>
                <div
                    class="swiper-slide slider-swiper-slide d-flex justify-content-center align-items-center rounded-0">
                    <img src="silder-div/1250x703 (5).jpg" alt="slide 6" class="img-fluid" />
                </div>
                <div
                    class="swiper-slide slider-swiper-slide d-flex justify-content-center align-items-center rounded-0">
                    <img src="silder-div/1250x703 (6).jpg" alt="slide 7" class="img-fluid" />
                </div>
                <div
                    class="swiper-slide slider-swiper-slide d-flex justify-content-center align-items-center rounded-0">
                    <img src="silder-div/1250x703 (7).jpg" alt="slide 8" class="img-fluid" />
                </div>
                <div
                    class="swiper-slide slider-swiper-slide d-flex justify-content-center align-items-center rounded-0">
                    <img src="silder-div/1250x703 (8).jpg" alt="slide 9" class="img-fluid" />
                </div>
                <div
                    class="swiper-slide slider-swiper-slide d-flex justify-content-center align-items-center rounded-0">
                    <img src="silder-div/1250x703 (9).jpg" alt="slide 10" class="img-fluid" />
                </div>
            </div>
            <div class="swiper-pagination slider-swiper-pagination d-flex justify-content-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".slider-swiper", {
            slidesPerView: 1,
            centeredSlides: true,
            loop: true,
            speed: 600,
            pagination: {
                el: ".slider-swiper-pagination",
                clickable: true,
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            spaceBetween: 10,
        });
    </script>
</body>

</html>
